<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Library</title>
</head>
<body>
    <div class="nav-bar">
        <h1>Library</h1>
        <button class="add-book">Add Book</button>
    </div>

    <div class="book-container">
        <div class="book">
            <div>Title: abc</div>
            <div>Author: abc</div>
            <div>Pages: 123</div>
            <div>
                <label for="read-status">Read Status:</label>
                <input type="checkbox" name="read-status" id="read-status">
            </div>
            <button id="remove-book">Remove the Book</button>
        </div>
    </div>

    <form action="/">
        <div>
            <label for="title">Title: </label>
            <input type="text" placeholder="Enter title of the book" name="title" required>
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" placeholder="Enter author of the book" name="author" required>
        </div>
        <div>
            <label for="pages">Pages: </label>
            <input type="number" placeholder="Enter number of pages of the book" name="pages" required>
        </div>
        <div>
            <label for="read">Have you read the book?: </label>
            <input type="checkbox" name="read">
        </div>
        <input type="submit" id="submit-btn">
        <button id="exit-form">Exit the form</button>
    </form>

    <footer>Made by Thant Ko Zaw</footer>
</body>
</html>
